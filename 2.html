        body {

        }
        .homework-item .buttons button {
            margin-right: 10px;
        }
        .homework-item .buttons button:last-child {
            margin-right: 0;
        }
        .load-more {
            display: block;
            text-align: center;

        }
        .load-more a {
            display: inline-block;
            padding: 10px 20px;

            color: #fff;

    </style>
</head>
